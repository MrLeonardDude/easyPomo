<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <title>EasyPomo</title>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <button type="button" class="btn btn-secondary" onclick="stopPomo()">Reset</button>
    <button type="button" class="btn btn-secondary" onclick="startOrResume()">Start</button>
    <button type="button" class="btn btn-secondary" onclick="pausePomo()">Pause</button>
</nav>

<div class="container">
    <p id="timeDisplay" style="text-align: center" class="timedisplay"></p>
    <h3 style="text-align: center;" id="infoText"></h3>
</div>

<div id="progressbar" class="progressbar">
    <div id="progressbarstatus" class="progressbarinter"></div>
</div>


<script src="js/pomodoro.js"></script>
